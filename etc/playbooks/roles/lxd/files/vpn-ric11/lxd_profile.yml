---

- name: create profile
  lxd_profile:
    name: "{{ lxcname }}"
    state: present
    config: {"security.privileged": "true"}
    devices:
      eth0:
        name: eth0
        nictype: bridged
        parent: lxdbr0
        type: nic
      eth3:
        type: nic
        name: eth3
        host_name: "{{ lxcname }}.1"
        nictype: p2p
        mtu: "9000"
      logdir:
        path: /var/log
        source: /var/log/beluganos/{{ lxcname }}
        type: disk
      root:
        path: /
        pool: default
        type: disk
